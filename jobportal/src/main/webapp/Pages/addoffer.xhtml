<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://java.sun.com/jsf/core">
<h:head>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
            font: 1em Helvetica, sans-serif;

        }
        .nav{
            position: absolute;
            left:0%;
            top: 0%;
            width:100%;
            height:60px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
        }

        .nav form{
            margin-left: 60%;
        }

        a {
            text-decoration: none;
            display:block;
        }
        li {
            list-style-type:none;
        }

        .nav a{
            float:left;
            width:100px;
            font-size: 1em;
        }

        ul li a{
            color: #069;
            border-right: 1px solid #ccc;
            padding: 8px 15px;
            font-weight: bold;

        }
        ul li a:hover {
            color: #c00;
            background-color: #fff; }
    #accordion1{
    position:absolute;
    top:15%;
    left:30%;
    width:500px;
    font-size:0.8em;

    }
        .inputs{
            padding:5px;
            border-radius: 5px;
        }
    </style>
</h:head>
<h:body>
    <div class="nav" >
        <form action="#" jsfc="h:form">
            <ul class="mainmenu">

                <li><a jsf:action="/Pages/client.xhtml?faces-redirect=true" jsfc="h:commandLink">Powrót</a></li>
            </ul>
        </form>
    </div>
    <div id="accordion1">

        <h:form  method="post" >
            <p:fieldset legend="Dodaj oferte" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="5">   
         <h:outputText value="Stanowisko:*"></h:outputText>
                <h:inputText styleClass="inputs"  value="#{creator.jobPos}" required="true" requiredMessage="Pole wymagane"/>
          <h:outputText value="Miasto:"></h:outputText>
            <h:inputText styleClass="inputs" value="#{creator.city}" required="true" requiredMessage="Pole wymagane"/>
           <h:outputText value="Numer referencyjny:*"></h:outputText>
                <h:inputText styleClass="inputs" value="#{creator.nrref}" required="true" requiredMessage="Pole wymagane">
                    <f:validateLength minimum="2" maximum="20" />
                </h:inputText>
        <h:outputText value="Firma:*"></h:outputText>
                <h:inputText styleClass="inputs" value="#{creator.company}" required="true" requiredMessage="Pole wymagane"/>
                <h:outputText value="Wynagrodzenie:"></h:outputText>
            <h:inputText styleClass="inputs" value="#{creator.salary}"  > </h:inputText>
            <h:outputText value="Opis:*"></h:outputText>
            <h:inputTextarea style="width:250px" rows="10"  styleClass="inputs" value="#{creator.message}"   required="true" requiredMessage="Pole wymagane"/>
           <h:outputText value="Data Zakończenia:*"></h:outputText>
                <h:inputText id="cal" styleClass="inputs" value="#{creator.datZakon}" required="true" requiredMessage="Pole wymagane" >


                </h:inputText>
                <p:watermark for="cal" value="YYYY-MM-DD"></p:watermark>

<f:facet name="footer">

            <h:commandButton  value="Prześlij" style="border-radius:5px;padding:10px;color: white;background-color: lightslategrey" action="#{creator.addOffer}"  >
            </h:commandButton>
</f:facet>
        </h:panelGrid>
            </p:fieldset>
        </h:form>
    </div>
</h:body>
</html>
